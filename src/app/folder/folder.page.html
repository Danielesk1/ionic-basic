<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card *ngFor="let image of images">
      <ion-card-header>
        <img [src]="image.url" />
        <ion-card-subtitle>Album: {{ image.albumId }}</ion-card-subtitle>
        <ion-card-subtitle>Title: {{ image.title }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
